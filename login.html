<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - deLondree</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ccc;
            color: #333333;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body class="login-page">
    <!-- Tombol kembali ke halaman utama -->
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Kembali</button>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="https://customer-assets.emergentagent.com/job_fresh-laundry-web/artifacts/xy40j238_Gambar%20WhatsApp%202025-10-13%20pukul%2012.01.59_44eb05d1.jpg" alt="deLondree Logo" class="login-logo">
                <h1>Admin Panel</h1>
                <p>Masuk ke dashboard admin deLondree</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                <div class="alert" id="loginAlert" style="display: none;"></div>
                <center>
                    <button type="submit" class="btn-primary">Login</button>
                </center>
            </form>
            <div class="login-footer">
                <small>Default: admin / admin123</small>
            </div>
        </div>
    </div>

    <script>
        // Default credentials
        const defaultAdmin = {
            username: 'admin',
            password: 'admin123'
        };

        // Initialize admin data if not exists
        if (!localStorage.getItem('adminData')) {
            localStorage.setItem('adminData', JSON.stringify(defaultAdmin));
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const adminData = JSON.parse(localStorage.getItem('adminData'));
            const alertBox = document.getElementById('loginAlert');

            if (username === adminData.username && password === adminData.password) {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                alertBox.textContent = 'Username atau password salah!';
                alertBox.className = 'alert alert-error';
                alertBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
